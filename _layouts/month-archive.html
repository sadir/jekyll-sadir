---
  layout: page
---

<link rel="stylesheet" href={{ site.baseurl | append: "/assets/sass/posts.css" }}>
<link rel="stylesheet" href={{ site.baseurl | append: "/assets/sass/article.css" }}>
<div class="posts-wrapper">
  <h2 class="posts-title">
    Archive of posts from {{ page.date | date: "%B %Y" }}
  </h2>
  <div class="articles">
    {%- for article in page.posts -%}
      {% include article.html %}
    {%- endfor -%}
  </div>
</div>
